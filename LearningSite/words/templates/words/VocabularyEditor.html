<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordEditor</title>
</head>
<body>
    {% if Vocabulary_list %}
        <ul>
        {% for Vocabulary in Vocabulary_list %}
            <li>{{Vocabulary.english}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Vocabulary are available.</p>
    {% endif %}
</body>
</html>
