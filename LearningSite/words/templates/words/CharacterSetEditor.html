<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordEditor</title>

    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        function editSet(button) {
            var id = button.parentNode.id;
            var result = "";
            while(result === "") {
                result = prompt("請輸入欲修改的內容");
                if(result === null)
                    return;
                if(result === "")
                    alert("請輸入內容");
            }
            post_to_url("{% url 'words:EditSet'%}", {'set_change' : result, 'id' : id});
        }

        function delSet(button) {
            var id = button.parentNode.id;
            var msg = "您真的確定要刪除嗎？\n\n請確認！";
            if (confirm(msg)==true){
                post_to_url("{% url 'words:DelSet'%}", {'id' : id});
            } else{
                return;
            }
        }

        function post_to_url(path, params) {
            params.csrfmiddlewaretoken = csrftoken;

            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", path);

            for(var key in params) {
                var hiddenField = document.createElement("input");
                hiddenField.setAttribute("type", "hidden");
                hiddenField.setAttribute("name", key);
                hiddenField.setAttribute("value", params[key]);

                form.appendChild(hiddenField);
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <h1>字集創建區</h1>
    {% if CharacterSet_list %}
        <ul>
        {% for CharacterSet in CharacterSet_list %}
            <li id = "{{ CharacterSet.pk }}"><a href="{% url 'words:VocabularyEditor' CharacterSet.pk %}">{{CharacterSet.set_name}}</a>&nbsp;<button onclick="editSet(this);">編輯</button>&nbsp;<button onclick="delSet(this);">刪除</button></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No CharacterSet are available.</p>
    {% endif %}

    <form action="{% url 'words:AddSet'%}" method="POST">
        {% csrf_token %}
        <p><label for="set">新增字集：</label><input type="text" required name="character_set" id="set"></p>
        <input type="submit">
    </form>

    <p>
        <input type="button" value="回主頁" onclick="location.href='{% url 'index' %}'">
</body>
</html>
